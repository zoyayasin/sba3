<div class="container mt-2">
  <div class="row">
    <div class="col-sm-9 m-auto" *ngIf="!customer">
      <h3>
        Loading
      </h3>
    </div>
    <div class="col-sm-9 m-auto" *ngIf="customer">
      <h3 class="mb-5 mt-5">
        <fa name="trash"></fa>
        Request Submit Succesfully
      </h3>
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">
            Thank You for your interest.Your Order Number is TLR#{{customer.orderNumber}}.Our Technicians will See you on {{customer.dateOfRequest}}
            some time from {{customer.time}}PM.
          </h3>

        </div>
        <div class="card-footer">
          <button class="btn btn-primary mr-3" (click)="goHome()">
            Home
          </button>

        </div>
      </div>
    </div>
  </div>
</div>
